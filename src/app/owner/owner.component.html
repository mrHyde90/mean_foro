<div class="container"> 
	<div class="row">
		<div class="col-md-5">
			<h2>Users</h2>
			<ul class="list-group">
				<li class="list-group-item"
					*ngFor="let user of users"
					(click)="selectUser(user)"
					[class.active]="user === selectedUser"
					>
					{{user.username}}
				</li>
			</ul>
		</div>
		<div class="col-md-5 col-md-offset-2">
			<app-user-detail
				[user]="selectedUser"
				[deleteHandler]="deleteUser">
			</app-user-detail>
		</div>
	</div>
</div>
