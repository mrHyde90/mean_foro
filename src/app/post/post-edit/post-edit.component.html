<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Add New Post</h2>
			<form  (ngSubmit)="onSubmit()" #f="ngForm">
				<div class="form-group">
					<label for="title">New Title</label>
					<input type="text" class="form-control" id="title" ngModel name="title" required >
				</div>

				<div class="form-group">
					<label for="author">New Author</label>
					<input type="text" class="form-control" id="author" ngModel name="author" required >
				</div>

				<div class="form-group">
					<label for="texto">Texto</label>
					<textarea 
						required
						ngModel
						name="texto" 
						id="texto" 
						cols="30" 
						rows="10" 
						class="form-control" 						
					></textarea>
				</div>

				<button 
	          class="btn btn-primary" 
	          type="submit"
	          [disabled]="!f.valid">Submit</button>

			</form>		
		</div>
	</div>
	<hr>
	<div class="row" *ngIf="submitted">
		<div class="col-xs-12">
			<h3>Your data</h3>
			<p>author: {{post.author}}</p>
			<p>title: {{post.title}}</p>
			<p>texto: {{post.texto}}</p>
		</div>
	</div>
</div>
