
<div class="contenedor2">
	<div class="header">
		<h2>{{post.title}}</h2>
		<h2>{{post.author.username}}</h2>
	</div>

	<h3 class="postItemFecha">{{post.created_at | date:'medium'}}</h3>

	<div class="categorias">
		<div class="categoria" *ngFor="let category of post.categories">
			{{category}}
		</div>
	</div>

	<p>{{post.texto}}</p>

	<ng-template [ngIf]="samePostUser()">
		<button class="btn btn-default" (click)="onEditPost()" >Edit</button>
		<button class="btn btn-danger" (click)="onDeletePost()">Delete</button>
	</ng-template>

</div>

<button class="btn btn-default" (click)="onShowComments()" >{{showComments? "Ocultar Comentarios" : "Mostrar Comentarios"}}</button>
<div *ngIf="showComments">
	<app-comment></app-comment>
</div>
